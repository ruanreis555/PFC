      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="nav-item dropdown">

              class="nav-link dropdown-toggle"
              href="#"

              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

    <div class="div-form">
      <h1>Cadastrar objeto</h1>

      <form id="formObject">
        <div class="form-group">
          <label for="objectType">Tipo de objeto: </label>
          <select id="objectType" name="objectType">
            <option value="-1" selected >Selecione...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="objectName">Objeto: </label>
          <input type="text" id="objectName" name="objectName" />
        </div>

        <div class="form-group">
          <label for="objectQtd">Quantidade: </label>
          <input type="number" id="objectQtd" name="objectQtd" />
        </div>

        <div class="form-btn">
          <button type="submit">Enviar</button>
        </div>
      </form>

      <span id="msg">Objeto cadastrado!</span>
    </div>
    <script src="../js/CadastrarObjeto.js"></script>
  </body>
